parameters:
 - name: artifactName
 - name: configuration
 - name: pathToWebAppProjectDirectory
 - name: webAppProjectName

steps:
  - template: printEnv.yml
  - task: DotNetCoreCLI@2
    displayName: Restore NuGet packages
    inputs:
      command: restore
      projects: '**/*.csproj'
      includeNuGetOrg: true
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      arguments: --configuration ${{ parameters.configuration }} --no-restore
      projects: |
        ${{ parameters.pathToWebAppProjectDirectory }}/${{ parameters.webAppProjectName }}.csproj
  - publish: $(System.DefaultWorkingDirectory)/${{ parameters.pathToWebAppProjectDirectory}}/bin/${{ parameters.configuration}}/net5.0
    artifact: ${{ parameters.artifactName }}